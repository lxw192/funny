<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
   <title>奇趣百科-一贱你就笑</title>
   <link rel="stylesheet" href="./resourse/lib/swiper-3.4.2.min.css">
   <style type="text/css">
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
   }
   
   ul {
      list-style: none;
   }
   
   .slide-enter-active {
    transition: all .8s ease;
   }
   
   .slide-leave-active {
      opacity: 0; 
   }
   
   .slide-enter,
   .slide-leave-to{
      transform: translateX(-400px);
      opacity: 0;
   }
   </style>
</head>

<body>
   <div id="app"></div>
   <script type="text/javascript" src="./resourse/lib/jquery.min.js"></script>
   <script type="text/javascript" src="./public/bundle.js"></script>
</body>

</html>
